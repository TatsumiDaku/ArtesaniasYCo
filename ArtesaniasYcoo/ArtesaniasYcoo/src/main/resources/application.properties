# Nombre de la aplicación
spring.application.name=ArtesaniasYcoo


spring.datasource.url=jdbc:mysql://localhost:3306/artesania_dbs
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configuración de Liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

# Configuración de la conexión
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.initial-size=5
spring.datasource.tomcat.min-idle=5

# Configuración de CORS si se requiere
# spring.web.cors.allowed-origins=http://localhost:15500
logging.level.org.springframework=DEBUG
logging.level.base.datos.artesanias.ArtesaniasYcoo=DEBUG

# Configuración de logging (opcional)
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
